<div class="menu-sidebar-content js-scrollbar1">
  <nav class="navbar-sidebar">
    <ul class="list-unstyled navbar-list">
      <li *ngFor="let tempProductCategory of productCategories">
        <!-- Set up Router links (links to our route in app.module.ts) to pass the category id param -->
        <!-- routerLinkActive="active-link" -> is the CSS style when user clicks -->
        <a
          routerLink="/category/{{ tempProductCategory.id }}"
          routerLinkActive="active-link"
          >{{ tempProductCategory.categoryName }}</a
        >
      </li>
    </ul>
  </nav>
</div>
